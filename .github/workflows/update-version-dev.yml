name: Update Version (Dev)

on:
  pull_request:
    types: [closed]
    branches:
      - dev

concurrency:
  group: version-bump-dev
  cancel-in-progress: false

jobs:
  update-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch and Checkout Dev
        run: |
          git fetch origin dev
          git checkout -B dev origin/dev

      - name: Bump Patch Version (Raw Increment)
        id: bump_version
        run: |
          CURRENT_VERSION=$(jq -r '.version' system.json)
          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -r -a parts <<< "$CURRENT_VERSION"
          MAJOR=${parts[0]}
          MINOR=${parts[1]}
          PATCH=${parts[2]}

          # Raw Increment - NO LIMITS
          NEW_PATCH=$((PATCH + 1))
          
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"

          jq --arg new_ver "$NEW_VERSION" '.version = $new_ver' system.json > tmp.json && mv tmp.json system.json

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and Push
        run: |
          git add system.json
          git commit -m "Bump version to ${{ steps.bump_version.outputs.new_version }} [skip ci]"
          git push origin dev
