name: Update Version (Main)

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  update-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ðŸ”¥ GARANTE VERSION SOURCE DA DEV
      - name: Use system.json from dev
        run: |
          git fetch origin dev
          git checkout origin/dev -- system.json

      - name: Bump Minor Version
        id: bump
        run: |
          CURRENT_VERSION=$(jq -r '.version' system.json)

          echo "Dev version: $CURRENT_VERSION"

          IFS='.' read -r -a parts <<< "$CURRENT_VERSION"
          MAJOR=${parts[0]}
          MINOR=${parts[1]}

          NEW_VERSION="$MAJOR.$((MINOR+1)).0"

          echo "New version: $NEW_VERSION"

          jq --arg v "$NEW_VERSION" '.version = $v' system.json > tmp.json && mv tmp.json system.json

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit bump to main
        id: commit
        run: |
          git add system.json
          git commit -m "Bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          git push
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Sync back to dev
        run: |
          git fetch origin dev:dev
          git checkout dev
          git cherry-pick ${{ steps.commit.outputs.sha }}
          git push origin dev
