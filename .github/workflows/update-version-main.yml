name: Update Version (Main)

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  update-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - id: bump_version
        run: |
          CURRENT_VERSION=$(jq -r '.version' system.json)

          IFS='.' read -r -a parts <<< "$CURRENT_VERSION"
          MAJOR=${parts[0]}
          MINOR=${parts[1]}

          NEW_VERSION="$MAJOR.$((MINOR+1)).0"

          jq --arg new_ver "$NEW_VERSION" '.version = $new_ver' system.json > system.json.tmp && mv system.json.tmp system.json

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - id: push_main
        run: |
          git add system.json
          git commit -m "Bump version to ${{ steps.bump_version.outputs.new_version }} [skip ci]"
          git push
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - run: |
          git fetch origin dev:dev
          git checkout dev
          git cherry-pick ${{ steps.push_main.outputs.commit_sha }}
          git push origin dev
